apiVersion: v1
kind: Pod
metadata:
  name: hep-bmk-pod
  namespace: default
  labels:
    test: test-pod
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: test
            operator: In
            values:
            - test-pod
        topologyKey: kubernetes.io/hostname
  hostNetwork: true
  containers:
  - name: hep-benchmark-suite
    image: gitlab-registry.cern.ch/hep-benchmarks/hep-benchmark-suite/hep-benchmark-suite-cc7:prior
    imagePullPolicy: Always
    securityContext:
      privileged: true
    command: ["/bin/sh","-c"]
    args:
      - tail -f /dev/null
