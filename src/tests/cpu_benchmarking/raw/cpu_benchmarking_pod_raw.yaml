apiVersion: v1
kind: Pod
metadata:
  name: hep-bmk-pod
  namespace: default
  labels:
    test: test-pod
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: test
            operator: In
            values:
            - test-pod
        topologyKey: kubernetes.io/hostname
  hostNetwork: true
  containers:
  - name: hep-benchmark-suite
    image: gitlab-registry.cern.ch/hep-benchmarks/hep-benchmark-suite/hep-benchmark-suite-cc7:latest
    imagePullPolicy: Always
    securityContext:
      privileged: true
    command: ["/bin/sh","-c"]
    args:
      - hep-benchmark-suite
        -o
        -d
        --benchmarks="hepscore,kv,DB12,hyper-benchmark"
        --freetext="Run as part of the Cloud Provider Validation Test-Suite CERN"
        --cloud="PROVIDER_PH" &&
        tail -f /dev/null
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-sock
  volumes:
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock
      type: Socket
