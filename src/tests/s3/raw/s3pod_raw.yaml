apiVersion: v1
kind: Pod
metadata:
  name: s3pod
  namespace: default
  labels:
    test: test-pod
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: test
            operator: In
            values:
            - test-pod
        topologyKey: kubernetes.io/hostname
  containers:
  - name: s3cont
    image: ipeluaga/s3_test_image:latest
    imagePullPolicy: Always
    env:
    - name: AWS_ACCESS_KEY_ID
      value: "ACCESS_PH"
    - name: AWS_SECRET_ACCESS_KEY
      value: "SECRET_PH"
    - name: ENDPOINT
      value: "ENDPOINT_PH"
