apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: tensorflow-benchmarks
spec:
  slotsPerWorker: 1
  runPolicy:
    cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
         spec:
           containers:
           - image: mpioperator/tensorflow-benchmarks:latest # python 3.7.5 and mpirun v4.0.0
             name: tensorflow-benchmarks
             command: ["/bin/sh","-c"]
             args:
             - mpirun
               --allow-run-as-root
               -x NCCL_DEBUG=INFO
               -x LD_LIBRARY_PATH
               -x PATH
               -mca pml ob1
               -mca btl ^openib
               python scripts/tf_cnn_benchmarks/tf_cnn_benchmarks.py
               --model=resnet101
               --batch_size=64
               --variable_update=horovod
               && echo DONE ; tail -f /dev/null
    Worker:
      replicas: 3
      template:
        spec:
          containers:
          - image: mpioperator/tensorflow-benchmarks:latest
            name: tensorflow-benchmarks
            resources:
              limits:
                nvidia.com/gpu: 1
