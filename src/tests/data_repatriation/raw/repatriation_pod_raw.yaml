apiVersion: v1
kind: Pod
metadata:
  name: repatriation-pod
  namespace: default
  labels:
    test: test-pod
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: test
            operator: In
            values:
            - test-pod
        topologyKey: kubernetes.io/hostname
  containers:
  - name: repatriation-cont
    image: ipeluaga/data_repatriation_test_image:latest
    imagePullPolicy: Always
    env:
    - name: PROVIDER
      value: PROVIDER_PH
    - name: TOKEN
      value: 5YB2PVNhIJMm7RSFuTZk1tKgX0GF9D4MvG333okfXpEhJxHaVLs21OX3iaMz
