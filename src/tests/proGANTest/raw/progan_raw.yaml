apiVersion: v1
kind: Pod
metadata:
  name: progan-pod
  namespace: default
spec:
  hostNetwork: true
  containers:
  - name: progan-cont
    image: cernefp/custom_progan # tensorflow/tensorflow:1.15.2-gpu
    #resources:
    #  limits:
    #    nvidia.com/gpu: 1 # TODO: even when set to 1, the pod can see the 8 GPUs
    imagePullPolicy: Always
    securityContext:
      privileged: true
    env:
    - name: BMARK_GPUS
      value: "BMARK_GPUS_PH"
    - name: BMARK_KIMG
      value: "BMARK_KIMG_PH"
    - name: IMAGES_AMOUNT
      value: "IMAGES_AMOUNT_PH"
    command: ["/bin/sh","-c"]
    args:
    - mkdir datasets ;
      wget -P /tmp/ https://s3.cern.ch/swift/v1/gan-bucket/person.zip &&
      unzip /tmp/person.zip -d /tmp &&
      mkdir datasets/person &&
      python dataset_tool.py create_from_images datasets/person/ /tmp/person/ --images_amount $IMAGES_AMOUNT &&
      python train.py  &&
      sleep infinity
