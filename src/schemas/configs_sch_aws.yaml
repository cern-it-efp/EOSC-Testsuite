type: object
required:
    - providerName
    - pathToKey
    - pathToPubKey
    - flavor
    - openUser
    - region
    - sharedCredentialsFile
    - ami
properties:
    providerName:
        type: string
    pathToKey:
        type: string
    pathToPubKey:
        type: string
    openUser:
        type: string
    flavor:
        type: string
    region:
        type: string
    sharedCredentialsFile:
        type: string
    ami:
        type: string
    storageCapacity:
        type: number
    dockerCE:
        type: string
    dockerEngine:
        type: string
    kubernetes:
        type: string
    securityGroups:
        type:
            - array
    costCalculation:
        type:
            - object
        properties:
            generalInstancePrice:
                type:
                    - number
                    - "null"
            GPUInstancePrice:
                type:
                    - number
                    - "null"
            HPCInstancePrice:
                type:
                    - number
                    - "null"
            s3bucketPrice:
                type:
                    - number
                    - "null"
additionalProperties: false
