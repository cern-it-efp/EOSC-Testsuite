type: object
required:
    - storageCapacity
    - flavor
    - zone
    - template
    - pathToPubKey
    - authFile
    - pathToKey
    - providerName
properties:
    providerName:
        type: string
    pathToKey:
        type: string
    flavor:
        type: string
    dockerCE:
        type: string
    dockerEngine:
        type: string
    kubernetes:
        type: string
    authFile:
        type: string
    zone:
        type: string
    template:
        type: string
    pathToPubKey:
        type: string
    securityGroups:
        type: array
    storageCapacity:
        type: number
    costCalculation:
        type:
            - object
        properties:
            generalInstancePrice:
                type:
                    - number
            GPUInstancePrice:
                type:
                    - number
            HPCInstancePrice:
                type:
                    - number
            s3bucketPrice:
                type:
                    - number
additionalProperties: false
