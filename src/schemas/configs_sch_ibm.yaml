type: object
required:
    - pathToKey
    - pathToPubKey
    - authFile
    - providerName
    - flavor
    - image
    - zone
    - region
    #- storageCapacity
    #- os_reference_code # Classic
    #- datacenter # Classic
    #- network_speed # Classic
properties:
    providerName:
        type: string
    pathToKey:
        type: string
    pathToPubKey:
        type: string
    authFile:
        type: string
    flavor:
        type: string
    image:
        type: string
    zone:
        type: string
    region:
        type: string
    network_speed:
        type: number
    datacenter:
        type: string
    os_reference_code:
        type: string
    dockerCE:
        type: string
    dockerEngine:
        type: string
    kubernetes:
        type: string
    securityGroups:
        type: array
    storageCapacity:
        type: number
    costCalculation:
        type:
            - object
        properties:
            generalInstancePrice:
                type:
                    - number
            GPUInstancePrice:
                type:
                    - number
            HPCInstancePrice:
                type:
                    - number
            s3bucketPrice:
                type:
                    - number
additionalProperties: false
