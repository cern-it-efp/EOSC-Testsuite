apiVersion: kubeflow.org/v1alpha1
kind: MPIJob
metadata:
  name: fdmnes-mpijob
spec:
  backoffLimit: 12
  replicas: 4
  template:
    spec:
      #hostNetwork: true
      containers:
      - image: ipeluaga/fdmnes
        imagePullPolicy: Always
        name: fdmnes-mpijob
        command: ["/bin/sh","-c"]
        args:
        - mpirun --allow-run-as-root /tmp/fdmnes/fdmnes &&
          while true;
          do echo "keeping this alive...";
          sleep 5;
          done;
